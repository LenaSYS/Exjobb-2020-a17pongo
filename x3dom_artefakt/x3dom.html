<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../lib/x3dom-1.8.1/x3dom-full.js"></script>
    <script src="x3dom.js"></script>
    <link rel="stylesheet" href="../lib/x3dom-1.8.1/x3dom.css">
    <title>X3DOM ARTEFAKT</title>
</head>
<body>
    <x3d> 
        <scene>
            <transform translation="0 -5.5 0" rotation="1 0 0 -1.57" render="true" bboxcenter="0,0,0" bboxsize="-1,-1,-1" center="0,0,0" scale="1,1,1" scaleorientation="0,0,0,0">
                <shape render="true" bboxcenter="0,0,0" bboxsize="-1,-1,-1" ispickable="true">
                    <appearance sorttype="auto" alphaclipthreshold="0.1">
                        <material diffusecolor="0.7 0.7 0.7">
                        </material>
                    </appearance>                    
                    <plane solid="true" size="16 16" ccw="true" usegeocache="true" lit="true" subdivision="1,1" center="0,0,0" primtype="TRIANGLES "></plane>
                </shape>
            </transform>
        </scene> 
    </x3d> 
    
</body>
